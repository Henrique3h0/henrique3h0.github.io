<!DOCTYPE html>
<html lang="pt-br">
<link rel="stylesheet" href="/index.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10/dist/sweetalert2.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10/dist/sweetalert2.all.min.js"></script>
<script>
    function notify(titulo, texto, tempo = 5000, icone = 'success') {
        Swal.fire({
            title: titulo,
            text: texto,
            toast: false,
            timer: tempo,
            showConfirmButton: false,
            heightAuto: false,
            customClass: {
                title: 'swal-title',
                icon: 'swal-icon',
                popup: 'swal-bg'
            },
            background: '#0c0c0c',
            icon: icone,
            confirmButtonColor: '#3085d6',
            height: '20rem',
            width: '30rem'
        });
    }

    var url = "/url.txt";
    var portfolio = "https://a.a";
    fetch(url)
        .then(response => {
            if (response.status === 301) {
                return response.text().then(newUrl => {
                    return fetch(newUrl);
                });
            }
            if (!response.ok) {
                throw new Error('Erro ao obter o arquivo');
            }
            return response.text();
        })
        .then(texto => {
            portfolio = texto;
            verificarStatusPagina();
        })
        .catch(erro => {
            console.error('Erro:', erro);
        });


        function verificarStatusPagina() {
            $.ajax({
                url: portfolio + "/healthcheck",
                type: 'GET',
                statusCode: {
                    200: function() {
                        notify("SISTEMA", "Portfólio online, redirecionando...")
                        setTimeout(function () { window.location.href = portfolio; }, 1500)
                    },
                    301: function() {
                        notify("SISTEMA", "Redirecionamento permanente detectado, redirecionando...")
                        fetch(portfolio + "/healthcheck", { mode: 'cors' })
                            .then(response => {
                                if (response.ok) {
                                    return response.text();
                                } else {
                                    throw new Error('Erro ao verificar o status do redirecionamento');
                                }
                            })
                            .then(data => {
                                if (data.trim() === "ok") {
                                    notify("SISTEMA", "Portfólio online após redirecionamento, redirecionando...")
                                    setTimeout(function () { window.location.href = portfolio; }, 1500)
                                } else {
                                    notify("SISTEMA", "Portfólio offline após redirecionamento, estamos em manutenção, tente mais tarde... (redirecionando para o currículo)", 5000, 'error')
                                    setTimeout(function () { window.location.href = '/index.html'; }, 4000)
                                }
                            })
                            .catch(error => {
                                console.error("Erro ao verificar o status do redirecionamento:", error);
                            });
                    },
                    404: function() {
                        notify("SISTEMA", "Portfólio offline, estamos em manutenção, tente mais tarde... (redirecionando para o currículo)", 5000, 'error')
                        setTimeout(function () { window.location.href = '/index.html'; }, 4000)
                    },
                },
                error: function(xhr) {
                    console.error("Erro ao verificar o status da página:", xhr.status);
                }
            });
        }



</script>
